annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.title=ZooJava
application.vendor=franci
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/ZooJava.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
includes=**
jar.compress=false
javac.classpath=\
    ${reference.cafecore.jar}:\
    ${reference.cafedesk.jar}:\
    ${reference.cafedark.jar}:\
    ${reference.EasyMail.jar}:\
    ${reference.EchoServer.jar}:\
    ${reference.FindRepe.jar}:\
    ${reference.First10DigitPrimeE.jar}:\
    ${reference.JarLaunch.jar}:\
    ${reference.JavaProperty.jar}:\
    ${reference.MailBulk.jar}:\
    ${reference.ScaleImage.jar}:\
    ${reference.SvnHg.jar}:\
    ${reference.trading.jar}:\
    ${reference.ImageWizard.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=com.softenido.zoo.ZooJava
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=default_platform
project.cafecore=../cafecore
project.cafedark=../cafedark
project.cafedesk=../cafedesk
project.EasyMail=../EasyMail
project.EchoServer=../EchoServer
project.FindRepe=../FindRepe
project.First10DigitPrimeE=../First10DigitPrimeE
project.ImageWizard=../ImageWizard
project.JarLaunch=../JarLaunch
project.JavaProperty=../JavaProperty
project.MailBulk=../MailBulk
project.ScaleImage=../ScaleImage
project.SvnHg=../SvnHg
project.trading=../trading
reference.cafecore.jar=${project.cafecore}/dist/cafecore.jar
reference.cafedark.jar=${project.cafedark}/dist/cafedark.jar
reference.cafedesk.jar=${project.cafedesk}/dist/cafedesk.jar
reference.EasyMail.jar=${project.EasyMail}/dist/EasyMail.jar
reference.EchoServer.jar=${project.EchoServer}/dist/EchoServer.jar
reference.FindRepe.jar=${project.FindRepe}/dist/FindRepe.jar
reference.First10DigitPrimeE.jar=${project.First10DigitPrimeE}/dist/First10DigitPrimeE.jar
reference.ImageWizard.jar=${project.ImageWizard}/dist/ImageWizard.jar
reference.JarLaunch.jar=${project.JarLaunch}/dist/JarLaunch.jar
reference.JavaProperty.jar=${project.JavaProperty}/dist/JavaProperty.jar
reference.MailBulk.jar=${project.MailBulk}/dist/MailBulk.jar
reference.ScaleImage.jar=${project.ScaleImage}/dist/ScaleImage.jar
reference.SvnHg.jar=${project.SvnHg}/dist/SvnHg.jar
reference.trading.jar=${project.trading}/dist/trading.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
